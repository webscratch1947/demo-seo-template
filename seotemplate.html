<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SEO Dashboard ‚Äî Professional</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">

<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:"Inter",sans-serif;
  background:#fff;
  color:#222;
  overflow-x:hidden;
}

/* LAYOUT */
.dashboard {
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar {
  background:#f5f6fa;
  padding:22px;
  border-right:1px solid #e3e3e3;
}

.brand {
  font-size:22px;
  font-weight:800;
  color:#111;
  margin-bottom:28px;
}

.nav {
  display:flex;
  flex-direction:column;
  gap:8px;
}

.nav button {
  background:none;
  border:none;
  padding:10px 14px;
  text-align:left;
  font-size:15px;
  font-weight:600;
  color:#555;
  border-radius:8px;
  cursor:pointer;
}

.nav button.active {
  background:#dfe9ff;
  color:#2557ff;
}

/* CONTENT */
.main {
  padding:30px 40px;
}

/* TOP BAR */
.topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.search-bar {
  background:#f3f4f6;
  padding:10px 14px;
  border-radius:8px;
  display:flex;
  gap:10px;
  align-items:center;
}

.search-bar input {
  background:none;
  border:none;
  outline:none;
  width:240px;
  font-size:15px;
}

/* KPI CARDS */
.kpi-grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:40px;
}

.kpi {
  padding:18px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  background:#fff;
}

.kpi-title {
  font-size:14px;
  color:#666;
  font-weight:600;
}

.kpi-value {
  font-size:26px;
  font-weight:800;
  margin-top:6px;
}

.kpi-delta {
  font-size:13px;
  color:#28a745;
  margin-top:6px;
}

/* CHART SECTION */
.charts {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:22px;
  margin-bottom:40px;
}

.chart-box {
  background:white;
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:20px;
}

.chart-title {
  font-weight:700;
  margin-bottom:10px;
}

/* CANVAS FIX */
canvas {
  width:100% !important;
  height:260px !important;
  display:block;
}

/* MINI CHARTS */
.mini-charts {
  display:flex;
  flex-direction:column;
  gap:22px;
}

/* PAGE TABLE */
.table-box {
  padding:20px;
  border-radius:12px;
  background:#fff;
  border:1px solid #e5e7eb;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td {
  padding:12px 8px;
  border-bottom:1px solid #f2f2f2;
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .dashboard { grid-template-columns:1fr; }
  .sidebar { display:none; }
  .kpi-grid { grid-template-columns:1fr 1fr; }
  .charts { grid-template-columns:1fr; }
}

@media(max-width:600px){
  .kpi-grid { grid-template-columns:1fr; }
  .search-bar input { width:140px; }
}

</style>
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">SEO Dashboard</div>

    <div class="nav">
      <button class="active">Overview</button>
      <button>Traffic</button>
      <button>Pages</button>
      <button>Keywords</button>
      <button>Settings</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="search-bar">
        üîç <input placeholder="Search pages or keywords...">
      </div>

      <div style="font-weight:700;">example.com</div>
    </div>

    <!-- KPI -->
    <div class="kpi-grid">

      <div class="kpi">
        <div class="kpi-title">Sessions</div>
        <div class="kpi-value" id="k1">--</div>
        <div class="kpi-delta" id="d1">+0%</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Users</div>
        <div class="kpi-value" id="k2">--</div>
        <div class="kpi-delta" id="d2">+0%</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Bounce Rate</div>
        <div class="kpi-value" id="k3">--</div>
        <div class="kpi-delta" id="d3" style="color:#e63946;">-0%</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Conversions</div>
        <div class="kpi-value" id="k4">--</div>
        <div class="kpi-delta" id="d4">+0%</div>
      </div>

    </div>

    <!-- CHARTS -->
    <div class="charts">

      <!-- LINE CHART -->
      <div class="chart-box">
        <div class="chart-title">Traffic Overview</div>
        <canvas id="lineChart"></canvas>
      </div>

      <div class="mini-charts">

        <!-- DONUT -->
        <div class="chart-box">
          <div class="chart-title">Traffic Sources</div>
          <div id="donut" style="display:flex; justify-content:center; align-items:center; height:260px;"></div>
        </div>

        <!-- BAR -->
        <div class="chart-box">
          <div class="chart-title">Top Pages</div>
          <div id="barMini" style="display:flex; gap:10px; align-items:end; height:200px;"></div>
        </div>

      </div>

    </div>

    <!-- TABLE -->
    <div class="table-box">
      <div class="chart-title">Top Landing Pages</div>

      <table id="pageTable">
        <thead>
          <tr>
            <th>Page</th>
            <th>Views</th>
            <th>Bounce</th>
            <th>Avg. Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>

</div>

<script>
/* MOCK DATA */
const days = 30;
const traffic = Array.from({length:days},(_,i)=>200 + Math.sin(i/4)*40 + Math.random()*60);

function renderKPIs(){
  document.getElementById("k1").textContent = "12,430";
  document.getElementById("k2").textContent = "8,210";
  document.getElementById("k3").textContent = "42%";
  document.getElementById("k4").textContent = "312";

  document.getElementById("d1").textContent = "+12%";
  document.getElementById("d2").textContent = "+8%";
  document.getElementById("d3").textContent = "-4%";
  document.getElementById("d4").textContent = "+19%";
}

// LINE CHART
function drawLineChart(){
  const c = document.getElementById("lineChart");
  const ctx = c.getContext("2d");

  const w = c.clientWidth;
  const h = c.clientHeight;
  c.width = w*2;
  c.height = h*2;
  ctx.scale(2,2);

  ctx.clearRect(0,0,w,h);

  ctx.strokeStyle="#e0e0e0";
  ctx.lineWidth=1;

  // grid
  for(let i=0;i<5;i++){
    let y = (h/5)*i;
    ctx.beginPath();
    ctx.moveTo(0,y);
    ctx.lineTo(w,y);
    ctx.stroke();
  }

  // line
  ctx.strokeStyle="#2563eb";
  ctx.lineWidth=2.5;

  const max = Math.max(...traffic);
  const step = w/(traffic.length-1);

  ctx.beginPath();
  traffic.forEach((v,i)=>{
    const x = step*i;
    const y = h - (v/max)*h;
    if(i===0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
  });
  ctx.stroke();
}

// DONUT
function drawDonut(){
  const wrap = document.getElementById("donut");
  wrap.innerHTML="";

  const svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
  svg.setAttribute("width","180");
  svg.setAttribute("height","180");

  const total = 100;
  const sources = [
    {label:"Organic", value:55, color:"#2563eb"},
    {label:"Direct", value:25, color:"#16a34a"},
    {label:"Social", value:12, color:"#e11d48"},
    {label:"Referral", value:8, color:"#f59e0b"},
  ];

  let start = 0;
  const cx=90, cy=90, r=70;

  sources.forEach(s=>{
    const angle = (s.value/total)*Math.PI*2;
    const x1 = cx + r*Math.cos(start);
    const y1 = cy + r*Math.sin(start);
    const x2 = cx + r*Math.cos(start+angle);
    const y2 = cy + r*Math.sin(start+angle);
    const large = angle>Math.PI ? 1:0;

    const path = document.createElementNS("http://www.w3.org/2000/svg","path");
    const d = `M ${cx} ${cy} L ${x1} ${y1} A ${r} ${r} 0 ${large} 1 ${x2} ${y2} Z`;
    path.setAttribute("d",d);
    path.setAttribute("fill",s.color);
    svg.appendChild(path);

    start+=angle;
  });

  wrap.appendChild(svg);
}

// MINI BAR
function drawMiniBars(){
  const wrap = document.getElementById("barMini");
  wrap.innerHTML="";

  const pages = [
    {page:"/home",views:820},
    {page:"/pricing",views:640},
    {page:"/blog",views:540},
    {page:"/contact",views:310},
  ];

  const max = Math.max(...pages.map(x=>x.views));

  pages.forEach(p=>{
    const bar = document.createElement("div");
    bar.style.width="25%";
    bar.style.height=(p.views/max*100)+"%";
    bar.style.background="#2563eb";
    bar.style.borderRadius="6px";
    bar.title = p.page+" ‚Äî "+p.views+" views";
    wrap.appendChild(bar);
  });
}

// TABLE
function renderTable(){
  const data = [
    {page:"/home",views:820,bounce:"34%",time:"2m 20s"},
    {page:"/pricing",views:640,bounce:"50%",time:"1m 10s"},
    {page:"/blog",views:540,bounce:"28%",time:"3m 12s"},
    {page:"/contact",views:310,bounce:"62%",time:"40s"},
  ];

  const tbody = document.querySelector("#pageTable tbody");
  tbody.innerHTML="";

  data.forEach(r=>{
    tbody.innerHTML += `
      <tr>
        <td>${r.page}</td>
        <td>${r.views}</td>
        <td>${r.bounce}</td>
        <td>${r.time}</td>
      </tr>
    `;
  });
}

/* INIT */
renderKPIs();
drawLineChart();
drawDonut();
drawMiniBars();
renderTable();

/* REDRAW ON RESIZE */
window.addEventListener("resize", drawLineChart);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SEO Dashboard</title>

<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
               Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  background:#ffffff;
  color:#222;
  overflow-x:hidden;
}

/* DASHBOARD LAYOUT */
.dashboard {
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar {
  background:#f6f7fb;
  padding:24px;
  border-right:1px solid #e3e3e3;
}

.brand {
  font-size:22px;
  font-weight:800;
  margin-bottom:30px;
}

.nav button {
  width:100%;
  background:none;
  border:none;
  padding:12px 14px;
  text-align:left;
  font-size:15px;
  font-weight:600;
  color:#555;
  border-radius:8px;
  cursor:pointer;
  margin-bottom:5px;
}

.nav button.active {
  background:#e2e9ff;
  color:#2654ff;
}

/* MAIN CONTENT */
.main {
  padding:35px 40px;
}

/* TOP BAR */
.topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.search {
  padding:10px 14px;
  background:#f1f3f5;
  border-radius:8px;
}

.search input {
  border:none;
  outline:none;
  background:none;
  font-size:15px;
  width:240px;
}

/* KPI */
.kpi-grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:35px;
}

.kpi {
  background:white;
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:18px;
}

.kpi-title {
  font-size:14px;
  color:#777;
}

.kpi-value {
  font-size:26px;
  font-weight:800;
  margin-top:8px;
}

.kpi-delta {
  font-size:13px;
  font-weight:600;
  color:#28a745;
  margin-top:4px;
}

/* CHARTS */
.charts {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:22px;
}

.chart-box {
  background:white;
  padding:20px;
  border-radius:12px;
  border:1px solid #e5e7eb;
}

.chart-title {
  font-weight:700;
  margin-bottom:10px;
}

canvas {
  width:100% !important;
  height:260px !important;
}

/* MINI CHARTS */
.mini-box {
  display:flex;
  flex-direction:column;
  gap:22px;
}

/* TABLE */
.table-box {
  margin-top:35px;
  background:white;
  border:1px solid #e5e7eb;
  padding:20px;
  border-radius:12px;
}

table {
  width:100%;
  border-collapse:collapse;
}

th,td {
  padding:12px 8px;
  border-bottom:1px solid #f1f1f1;
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .dashboard { grid-template-columns:1fr; }
  .sidebar { display:none; }
  .kpi-grid { grid-template-columns:1fr 1fr; }
  .charts { grid-template-columns:1fr; }
}

@media(max-width:600px){
  .kpi-grid { grid-template-columns:1fr; }
  .search input { width:130px; }
}
</style>

</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">SEO Dashboard</div>

    <div class="nav">
      <button class="active">Overview</button>
      <button>Traffic</button>
      <button>Pages</button>
      <button>Keywords</button>
      <button>Settings</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="search">üîç <input placeholder="Search..."></div>
      <div style="font-weight:700">example.com</div>
    </div>

    <!-- KPIs -->
    <div class="kpi-grid">
      <div class="kpi">
        <div class="kpi-title">Sessions</div>
        <div class="kpi-value">12,430</div>
        <div class="kpi-delta">+12%</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Users</div>
        <div class="kpi-value">8,210</div>
        <div class="kpi-delta">+8%</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Bounce Rate</div>
        <div class="kpi-value">42%</div>
        <div class="kpi-delta" style="color:#e63946">-4%</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Conversions</div>
        <div class="kpi-value">312</div>
        <div class="kpi-delta">+19%</div>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="charts">

      <!-- Line Chart -->
      <div class="chart-box">
        <div class="chart-title">Traffic Overview</div>
        <canvas id="lineChart"></canvas>
      </div>

      <div class="mini-box">

        <!-- Donut -->
        <div class="chart-box">
          <div class="chart-title">Traffic Sources</div>
          <canvas id="donutChart"></canvas>
        </div>

        <!-- Bars -->
        <div class="chart-box">
          <div class="chart-title">Top Pages</div>
          <canvas id="barChart"></canvas>
        </div>

      </div>

    </div>

    <!-- TABLE -->
    <div class="table-box">
      <div class="chart-title">Top Landing Pages</div>

      <table>
        <thead>
          <tr>
            <th>Page</th>
            <th>Views</th>
            <th>Bounce</th>
            <th>Avg Time</th>
          </tr>
        </thead>

        <tbody>
          <tr><td>/home</td><td>820</td><td>34%</td><td>2m 20s</td></tr>
          <tr><td>/pricing</td><td>640</td><td>50%</td><td>1m 10s</td></tr>
          <tr><td>/blog</td><td>540</td><td>28%</td><td>3m 12s</td></tr>
          <tr><td>/contact</td><td>310</td><td>62%</td><td>40s</td></tr>
        </tbody>
      </table>
    </div>

  </main>

</div>

<script>
/* NO EXTERNAL LIBRARY ‚Äî FULL SAFE */

/* TRAFFIC MOCK DATA */
const traffic = Array.from({length:30},(_,i)=>200 + Math.sin(i/3)*50 + Math.random()*60);

/* Draw Line Chart */
function drawLineChart(){
  const c = document.getElementById("lineChart");
  const ctx = c.getContext("2d");

  const w = c.clientWidth;
  const h = c.clientHeight;

  c.width = w * 2;
  c.height = h * 2;
  ctx.scale(2,2);

  ctx.clearRect(0,0,w,h);

  // Background grid
  ctx.strokeStyle="#ddd";
  ctx.lineWidth=1;
  for(let i=0;i<5;i++){
    const y = (h/5)*i;
    ctx.beginPath();
    ctx.moveTo(0,y);
    ctx.lineTo(w,y);
    ctx.stroke();
  }

  // Line
  ctx.strokeStyle="#2563eb";
  ctx.lineWidth=2.5;

  const max = Math.max(...traffic);
  const step = w / (traffic.length-1);

  ctx.beginPath();
  traffic.forEach((v,i)=>{
    const x = step * i;
    const y = h - (v/max)*h;
    if(i===0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
  });

  ctx.stroke();
}

/* Draw Donut */
function drawDonut(){
  const c = document.getElementById("donutChart");
  const ctx = c.getContext("2d");

  const w = c.clientWidth;
  const h = c.clientHeight;

  c.width = w*2;
  c.height = h*2;
  ctx.scale(2,2);

  const cx = w/2, cy = h/2, r = 70;

  const data = [
    {val:55, color:"#2563eb"},
    {val:25, color:"#16a34a"},
    {val:12, color:"#e11d48"},
    {val:8,  color:"#f59e0b"},
  ];

  let start = 0;
  const total = data.reduce((a,b)=>a+b.val,0);

  data.forEach(s=>{
    const angle = (s.val/total)*Math.PI*2;

    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.fillStyle=s.color;
    ctx.arc(cx,cy,r,start,start+angle);
    ctx.closePath();
    ctx.fill();

    start+=angle;
  });
}

/* Draw Bars */
function drawBars(){
  const c = document.getElementById("barChart");
  const ctx = c.getContext("2d");

  const w = c.clientWidth;
  const h = c.clientHeight;

  c.width = w*2;
  c.height = h*2;
  ctx.scale(2,2);

  const data = [820,640,540,310];
  const max = Math.max(...data);

  const barW = w / 6;

  data.forEach((v,i)=>{
    let barH = (v/max)*h;

    ctx.fillStyle="#2563eb";
    ctx.fillRect(
      (i+1)*barW,
      h-barH,
      barW*0.7,
      barH
    );
  });
}

/* Init */
drawLineChart();
drawDonut();
drawBars();

/* Redraw on resize */
window.addEventListener("resize",()=>{
  drawLineChart();
  drawDonut();
  drawBars();
});
</script>

</body>
</html>
